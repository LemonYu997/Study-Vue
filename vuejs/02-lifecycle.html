<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{msg}}
</div>
<script type="text/javascript">
    var app = new Vue({
        el:"#app",
        data:{
            //初始化为空
            msg:""
        },
        created() {
            this.msg = "hello vue.created";
            console.log(this);
        }
    });
</script>
</body>
</html>
