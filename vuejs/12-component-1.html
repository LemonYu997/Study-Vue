<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--使用组件-->
    <counter></counter>
    <counter></counter>
    <counter></counter>
</div>
<script type="text/javascript">

    //定义组件
    const counter = {
        template:"<button @click='num++'>点击了{{num}}次</button>",
        //data定义是一个函数
        data(){
            return {num:0}
        }
    };

    //全局注册组件：在所有的vue实例中都可以使用组件
    //参数1：组件名称  参数2：具体的组件
    // Vue.component("counter", counter);

    var app = new Vue({
        el: "#app",
        //局部注册组件
        components:{
            counter: counter
        }
    });
</script>
</body>
</html>
