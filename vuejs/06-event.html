<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件修饰符</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="num++">增加</button>
    <button @click="decrement">减少</button>
    <h2>num = {{num}}</h2>
    <hr>
    事件冒泡测试：<br>
    <div style="background-color: lightblue; width:100px; height:100px" @click="print('点击了div')">
        <!--点击button时也相当于点击了div，为了阻止点击div事件发生，使用事件修饰符.stop-->
        <button @click.stop="print('点击了button')">点我试试</button>
    </div><br>
    阻止默认事件：<br>
    <!--事件修饰符.prevent，阻止了超链接跳转，只执行了print-->
    <a href="http://www.baidu.com" @click.prevent="print('点击了超链接')">百度</a>
</div>
<script type="text/javascript">
    var app = new Vue({
        el:"#app",
        data:{
            num:1
        },
        methods:{
            decrement(){
                this.num--;
            },
            //打印
            print(str) {
                console.log(str);
            }
        }
    });
</script>
</body>
</html>
