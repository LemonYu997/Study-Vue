<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs测试</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="num">
    <button v-on:click="num++">点我</button>
    <h2>{{name}} 非常酷！有{{num}}个宝贝</h2>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            name: "测试",
            num: 12
        },
    });
</script>
</body>
</html>
